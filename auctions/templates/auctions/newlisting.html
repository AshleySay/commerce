{% extends "auctions/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block body %}
<div class="text-light">
    <h2>Create New Listing</h2>
    <form action="{% url 'newlisting' %}" method="POST">
        {% csrf_token %}
        {{ NewListingForm|crispy }}
        <input class="btn btn-primary" type="submit">
    </form>
</div>
{% endblock %}
