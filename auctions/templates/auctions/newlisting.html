{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listing</h2>
<form action="{% url 'newlisting' %}" method="POST">

    {%csrf_token%}
    
    <label for="title">Title:</label>
    <input type="text" name="title" id="title"><br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" rows="5" col="50">Describe your item here.</textarea><br>
    <label for="starting_bid">Starting bid: ($USD)</label>
    <input  type="number" name="starting_bid" id="starting_bid"><br>
    <label for="image">Upload an image:</label>
    <input type="file" name="image" id="image" accept="image/*"><br>
    <label for="category">Item Category:</label>
    <input type="text" name="category" id="category"><br>
    <input type="submit">
</form>
{% endblock %}
